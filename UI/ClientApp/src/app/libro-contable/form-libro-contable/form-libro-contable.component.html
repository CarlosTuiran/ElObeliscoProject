<h1 *ngIf="modoEdicion">Editar Operaci贸n</h1>
<h1 *ngIf="!modoEdicion">Agregar Operaci贸n</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': ((descripcion.touched || descripcion.dirty) && descripcion.invalid)}">
      <label class="col-md-2 control-label"
             for="descripcion">Descripci贸n</label>

      <div class="col-md-8">
        <input class="form-control"
               id="descripcion"
               type="text"
               formControlName="descripcion" />
        <div class="alert alert-danger" *ngIf="((descripcion.touched || descripcion.dirty ) && descripcion.invalid)">
          <span *ngIf="descripcion.errors.required">
            El campo Descripci贸n es requerido
          </span>
        </div>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': ((valor.touched || valor.dirty) && valor.invalid)}">
      <label class="col-md-2 control-label"
             for="valor">Valor</label>

      <div class="col-md-8">
        <input class="form-control"
               id="valor"
               type="number"
               formControlName="valor" />
        <div class="alert alert-danger" *ngIf="((valor.touched || valor.dirty )&& valor.invalid)">
          <span *ngIf="valor.errors.required">
            El campo Valor es requerido
          </span>
        </div>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': ((tipoMovimientoId.touched || tipoMovimientoId.dirty)&& tipoMovimientoId.invalid)}">
      <label class="col-md-2 control-label"
             for="tipoMovimientoId">Tipo de movimiento</label>

      <div class="col-md-8">
        <select class="form-control"
                id="tipoMovimientoId"
                type="text"
                required
                formControlName="tipoMovimientoId">
          <option *ngFor="let tipo of tiposMovimiento" [value]="tipo.idMovimiento">{{tipo.nombre}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="((tipoMovimientoId.touched || tipoMovimientoId.dirty)&& tipoMovimientoId.invalid)">
          <span *ngIf="tipoMovimientoId.errors.required">
            El campo Empleado es requerido
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label for="codigoId">Cuenta</label>
        <app-select-cuenta (messageEvent)="receiveMessageCuenta($event)"></app-select-cuenta>
        <input type="hidden" formControlName="codigo" id="codigoId" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/libroContable"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
