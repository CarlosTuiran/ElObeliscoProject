<h1>Productos</h1>
<button [routerLink]='["/productos-crear"]' class="btn btn-primary">Agregar Productos</button>
<p *ngIf="!(productos && productos.length)"> No Existen Productos Registrados</p>

<table class="table" *ngIf="(productos && productos.length)">
  <thead>
    <tr>
      <th>Referencia</th>
      <th>Descripci√≥n</th>
      <th>Formato Venta</th>
      <th>Marca</th>
      <th>Fabrica</th>
      <th>Costo</th>
      <th>Precio Venta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{producto.referencia}}</td>
      <td>{{producto.descripcion}}</td>
      <td>{{producto.formatoVenta}}</td>
      <td>{{producto.marca}}</td>
      <td>{{producto.fabrica}}</td>
      <td>{{producto.costo}}</td>
      <td>{{producto.precioVenta}}</td>
      <td>
        <button>Editar</button>
        <button>Borrar</button>
      </td>
    </tr>
  </tbody>

</table>
