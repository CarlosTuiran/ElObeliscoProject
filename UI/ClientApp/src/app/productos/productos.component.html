<h1>Productos</h1>
<button [routerLink]='["/productos-crear"]' class="btn btn-primary">Agregar Productos</button>
<p *ngIf="!(productos && productos.length)"> No Existen Productos Registrados</p>

<table class="table" *ngIf="(productos && productos.length)">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Password</th>
      <th>EmpleadoId</th>
      <th>Tipo</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let productos of productos">
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.password}}</td>
      <td>{{usuario.empleadoId}}</td>
      <td>{{usuario.tipo}}</td>
      <td>
        <button>Editar</button>
        <button>Borrar</button>
      </td>
    </tr>
  </tbody>

</table>
