<div class="table-responsive">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <!-- codigo Column -->
       <ng-container matColumnDef="codigo">
         <th mat-header-cell *matHeaderCellDef> Codigo </th>
         <td *matCellDef="let element"> {{element.codigo}} </td>
       </ng-container>
       
      <!--tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo </th>
        <td *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      <!-- naturaleza Column -->
      <ng-container matColumnDef="naturaleza">
        <th mat-header-cell *matHeaderCellDef> Naturaleza </th>
        <td *matCellDef="let element"> {{element.naturaleza}} </td>
      </ng-container> 
      <!--Options-->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="Eliminar(element.id)"><mat-icon>delete_outline</mat-icon></button>
        <button mat-icon-button [routerLink]='["/cuenta-editar/" + element.id]'>
          <mat-icon>launch</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr mat-row  *matNoDataRow>
        <td mat-cell colspan="8">No encontrado "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>    
</div>
