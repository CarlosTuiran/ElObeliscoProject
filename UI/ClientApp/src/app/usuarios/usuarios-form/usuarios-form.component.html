<h1 *ngIf="modoEdicion">Editar Usuario</h1>
<h1 *ngIf="!modoEdicion">Agregar Usuario</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': ((nombre.touched || nombre.dirty) && nombre.invalid)}">
      <label class="col-md-2 control-label"
             for="nombreId">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombreId"
               type="text"
               formControlName="nombre" />
        <div class="alert alert-danger" *ngIf="((nombre.touched || nombre.dirty )&& nombre.invalid)">
          <span *ngIf="nombre.errors.required">
            El campo Nombre es requerido
          </span>
        </div>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': ((empleadoId.touched || empleadoId.dirty)&& empleadoId.invalid)}">
      <label class="col-md-2 control-label"
             for="empleadoId">Identificacion del Empleado</label>

      <div class="col-md-8">
        <select class="form-control"
                id="empleadoId"
                type="text"
                required
                formControlName="empleadoId">
          <option *ngFor="let empleado of empleados" [value]="empleado.id">{{empleado.idEmpleado}} -- {{empleado.nombres}}</option>


        </select>
        <div class="alert alert-danger" *ngIf="((empleadoId.touched || empleadoId.dirty)&& empleadoId.invalid)">
          <span *ngIf="empleadoId.errors.required">
            El campo Empleado es requerido
          </span>
        </div>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': ((password.touched || password.dirty)&& password.invalid)}">
      <label class="col-md-2 control-label"
             for="passwordId">Password</label>

      <div class="col-md-8">
        <input class="form-control"
               id="passwordId"
               type="password"
               required
               formControlName="password" />
        <div class="alert alert-danger" *ngIf="((password.touched || password.dirty)&& password.invalid)">
          <span *ngIf="password.errors.required">
            El campo Password es requerido
          </span>
          <span *ngIf="password.errors.minlength">
            El campo Password debe ser mayor a 5 caracteres
          </span>
        </div>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': ((passwordRep.touched || passwordRep.dirty) && passwordRep.invalid)}">
      <label class="col-md-2 control-label"
             for="passwordRepId">Repetir Password</label>

      <div class="col-md-8">
        <input class="form-control"
               id="passworRepdId"
               type="password"
               ConfirmEqualValidator="password"
               formControlName="passwordRep" />
        <div class="alert alert-danger" *ngIf="((passwordRep.touched || passwordRep.dirty) && passwordRep.invalid)">
          <span *ngIf="passwordRep.errors?.notEqual">
            El campo Repetir Password debe ser igual a Password
          </span>
        </div>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': ((rol.touched || rol.dirty)&& rol.invalid)}">
      <label class="col-md-2 control-label"
             for="rolId">Rol de Usuario</label>

      <div class="col-md-8">
        <select class="form-control"
                id="rolId"
                type="text"
                required
                formControlName="rol">
          <option value="Admin">Admin</option>
          <option value="Empleado">Empleado</option>

        </select>
        <div class="alert alert-danger" *ngIf="((rol.touched || rol.dirty)&& rol.invalid)">
          <span *ngIf="rol.errors.required">
            El campo rol es requerido
          </span>
        </div>
      </div>
    </div>



    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/usuarios"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
