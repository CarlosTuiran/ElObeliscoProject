<h1>Usuarios</h1>
<button [routerLink]='["/usuarios-crear"]' class="btn btn-primary">Agregar Usuarios</button>
<p *ngIf="!(usuarios && usuarios.length)"> No Existen Usuarios Registrados</p>

<table class="table" *ngIf="(usuarios && usuarios.length)">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Password</th>
      <th>EmpleadoId</th>
      <th>Tipo</th>  

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.password}}</td>
      <td>{{usuario.empleadoId}}</td>
      <td>{{usuario.tipo}}</td>
      <td>
        <button>Editar</button>
        <button>Borrar</button>
      </td>
    </tr>
  </tbody>

</table>
