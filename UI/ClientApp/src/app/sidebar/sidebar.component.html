
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <!-- Barra superior -->
  <mat-toolbar color="accent" class="example-toolbar">
    <ng-container *ngIf="isAdmin=='Admin' && isLogged">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </ng-container>
    <h1 class="example-app-name">SI  Ferreteria Obelisco</h1>
    <span class="example-spacer"></span>
    <app-cantidad-minima-alert></app-cantidad-minima-alert>
    <app-birthday-alert></app-birthday-alert>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <app-perfil></app-perfil>

  </mat-toolbar>
<!-- Menu -->
<mat-sidenav-container class="example-sidenav-container"
[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
[fixedInViewport]="mobileQuery.matches" fixedTopGap="56" >
<ng-container *ngIf="isAdmin=='Admin' && isLogged">
<div>
    <img style="width: 100%;" src="assets/img/LogoObelisco.png" alt="Logo Empresa Obelisco" />
  </div>
    <mat-nav-list>
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
          <mat-icon class="icono">{{nav.icon}}</mat-icon>
          {{nav.name}}
        </a>
    </mat-nav-list>
  </ng-container>    
</mat-sidenav>
    
<mat-sidenav-content>
  <alert></alert>
  <router-outlet></router-outlet>

</mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">HOLA</div>
