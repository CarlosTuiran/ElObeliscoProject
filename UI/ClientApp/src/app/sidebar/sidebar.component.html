<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <!-- Barra superior -->
  <mat-toolbar color="primary" class="example-toolbar">
    <ng-container *ngIf="!isAdmin; else viewAdmin">
      <!-- Si no es Admin no se mostrara el boton de menu -->
      <h6>Debes ser Admin para ver el menu </h6>
    </ng-container>
    <button type="button" class="btn btn-primary" (click)="isAdmin=!isAdmin">Cambiar men√∫</button>
    {{isAdmin}}-Role
    <ng-template #viewAdmin>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </ng-template>
    <h1 class="example-app-name">SI  Ferreteria Obelisco</h1>
    
  </mat-toolbar>
<!-- Menu -->

<mat-sidenav-container class="example-sidenav-container"
[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
[fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
<div>
        <img style="width: 100%;" src="assets/img/LogoObelisco.png" alt="Logo Empresa Obelisco" />
      </div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
          <mat-icon class="icono">{{nav.icon}}</mat-icon>
          {{nav.name}}</a>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <alert></alert>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">HOLA</div>
