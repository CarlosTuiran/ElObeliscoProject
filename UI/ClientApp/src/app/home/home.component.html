<div class="row">
  <div *ngFor="let card of cards;">
    <div class="col-lg-12 tamano">
      <app-card [icon]="card.rest.item1" [title]="card.item1"
                [value]="card.item2" [color]="card.item3" [percentValue]="card.item7"
                [isIncrease]="card.item6" [duration]="card.item5"
                [isCurrency]="card.item4"></app-card>
    </div>
  </div>
</div>
