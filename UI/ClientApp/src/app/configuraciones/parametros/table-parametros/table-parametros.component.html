<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    <!-- agrupacion Column -->
    <ng-container matColumnDef="agrupacion">
      <th mat-header-cell *matHeaderCellDef> Agrupacion </th>
      <td *matCellDef="let element"> {{element.agrupacion}} </td>
    </ng-container>
    <!-- valorNumerico Column -->
    <ng-container matColumnDef="valorNumerico">
      <th mat-header-cell *matHeaderCellDef> ValorNumerico </th>
      <td *matCellDef="let element"> {{element.valorNumerico}} </td>
    </ng-container>
    <!-- valorTxt Column -->
    <ng-container matColumnDef="valorTxt">
      <th mat-header-cell *matHeaderCellDef> ValorTxt </th>
      <td *matCellDef="let element"> {{element.valorTxt}} </td>
    </ng-container>

    <!--Options-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="Eliminar(element.id)"><mat-icon>delete_outline</mat-icon></button>
        <button mat-icon-button [routerLink]='["/parametros-editar/" + element.id]'><mat-icon>launch</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr mat-row *matNoDataRow>
      <td mat-cell colspan="8">No encontrado "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
