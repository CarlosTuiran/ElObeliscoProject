<h1>Empleados</h1>
<button [routerLink]='["/empleados-crear"]' class="btn btn-primary">Agregar Empleado</button>
<p *ngIf="!(empleados && empleados.length)"> No Existen Empleados Registrados</p>

<div class="table-responsive">
  <table id="data-tables" class="table table-striped table-bordered" *ngIf="(empleados && empleados.length)">
    <thead>
      <tr>
        <th>Id Empleado</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Cargo</th>
        <th>Celular</th>
        <th>Correo</th>
        <th>Direcci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td>{{empleado.idEmpleado}}</td>
        <td>{{empleado.nombres}}</td>
        <td>{{empleado.apellidos}}</td>
        <td>{{empleado.cargo}}</td>
        <td>{{empleado.celular}}</td>
        <td>{{empleado.correo}}</td>
        <td>{{empleado.direccion}}</td>
        <td>
          <button class="btn btn-primary" [routerLink]='["/empleados-editar/" + empleado.idEmpleado]'>Editar</button>
          <button class="btn btn-danger">Borrar</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
