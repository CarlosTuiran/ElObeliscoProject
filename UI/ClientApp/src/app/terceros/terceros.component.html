<h1>Terceros</h1>
<button [routerLink]='["/terceros-crear"]' class="btn btn-primary">Agregar Tercero</button>
<p *ngIf="!(terceros && terceros.length)"> No Existen Terceros Registrados</p>

<div class="table-responsive">
  <table class="table table-striped table-bordered row-border hover"
         id="data-tables">
    <thead>
      <tr>
        <th>Nit</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Tipo Tercero</th>
        <th>Celular</th>
        <th>Correo</th>
        <th>Dirección</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tercero of terceros">
        <td>{{tercero.nit}}</td>
        <td>{{tercero.nombre}}</td>
        <td>{{tercero.apellidos}}</td>
        <td>{{tercero.tipoTercero}}</td>
        <td>{{tercero.celular}}</td>
        <td>{{tercero.correo}}</td>
        <td>{{tercero.direccion}}</td>
        <td>{{tercero.descripcion}}</td>
        <td>
          <button class="btn btn-primary" [routerLink]='["/terceros-editar/" + tercero.nit]'>Editar</button>
          <button class="btn btn-danger">Borrar</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
