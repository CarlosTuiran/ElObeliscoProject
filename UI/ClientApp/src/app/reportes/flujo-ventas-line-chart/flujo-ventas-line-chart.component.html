<div class="flex" *ngIf="chartReady">
    <div class="flex-item">
      <div style="display: block;">
      <canvas baseChart width="400" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  ></canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <form class="form-horizontal" novalidate
    [formGroup]="formGroup">
    <div class="row">          
      <div class="form-group col-md-5">      
          <mat-form-field color="accent" appearance="fill">
            <mat-label>FechaInicio</mat-label>
            <input id="fechaInicioId"
                  formControlName="fechaInicio" matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>      
      </div>
      <div class="form-group col-md-5">
      
          <mat-form-field color="accent" appearance="fill">
            <mat-label>FechaFin</mat-label>
            <input id="fechaFinId"
                  formControlName="fechaFin" matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        
      </div>
      <div class="col-md-2">
            <button (click)="dataFilter()">Actualizar</button>
      </div>
    </div>
  </form>            
    </div>
  </div>
