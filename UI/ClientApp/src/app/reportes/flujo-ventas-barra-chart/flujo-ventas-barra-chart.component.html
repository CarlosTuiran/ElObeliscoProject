<div class="flex" *ngIf="chartReady">
    <div class="flex-item">
      <div style="display: block">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
    <form class="form-horizontal" novalidate
    [formGroup]="formGroup">
    <div class="row">          
      <div class="form-group col-md-5">      
          <mat-form-field color="accent" appearance="fill">
            <mat-label>FechaInicio</mat-label>
            <input id="fechaInicioId"
                  formControlName="fechaInicio" matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>      
      </div>
      <div class="form-group col-md-5">
      
          <mat-form-field color="accent" appearance="fill">
            <mat-label>FechaFin</mat-label>
            <input id="fechaFinId"
                  formControlName="fechaFin" matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        
      </div>
      <div class="col-md-2">
            <button mat-button mat-raised-button color="primary" (click)="dataFilter()">Actualizar</button>            
      </div>
    </div>
  </form>
</div>
