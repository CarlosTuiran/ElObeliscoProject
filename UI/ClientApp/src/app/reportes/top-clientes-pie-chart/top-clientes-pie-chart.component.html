<div>
    <div class="card">
      <div class="card-header">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-globe"></i>
              <h3>Top 10 Clientes con mas Compras</h3>
            </div>
          </div>       
  
        </div>
      </div>
      <div class="card-body">
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [legend]="pieChartLegend"
                [colors]="pieChartColors">
        </canvas>
      </div>
    </div>
    <form class="form-horizontal" novalidate
    [formGroup]="formGroup">
    <div class="row">          
      <div class="form-group col-md-5">      
          <mat-form-field color="accent" appearance="fill">
            <mat-label>FechaInicio</mat-label>
            <input id="fechaInicioId"
                  formControlName="fechaInicio" matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>      
      </div>
      <div class="form-group col-md-5">
      
          <mat-form-field color="accent" appearance="fill">
            <mat-label>FechaFin</mat-label>
            <input id="fechaFinId"
                  formControlName="fechaFin" matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        
      </div>
      <div class="col-md-2">
            <button (click)="dataFilter()">Actualizar</button>
      </div>
    </div>
  </form>
  </div>
